appId: com.ralph-cli.voice
productName: Ralph Voice
copyright: Copyright Â© 2024 Ralph CLI

directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - package.json

extraResources:
  - from: resources/whisper
    to: whisper
    filter:
      - "**/*"

mac:
  category: public.app-category.productivity
  icon: assets/icon.icns
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

publish:
  provider: github
  releaseType: release
