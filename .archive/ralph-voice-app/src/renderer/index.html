<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Ralph Voice</title>
  <link rel="stylesheet" href="./styles/voice.css">
</head>
<body>
  <div class="app-container">
    <!-- Drag region for frameless window -->
    <div class="drag-region"></div>

    <!-- Main content -->
    <div class="voice-interface">
      <!-- Status indicator -->
      <div class="status-bar">
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text" id="statusText">Ready</span>
        </div>
        <div class="service-status">
          <span class="service-badge" id="sttBadge" title="Speech-to-Text">STT</span>
          <span class="service-badge" id="llmBadge" title="Language Model">LLM</span>
          <span class="service-badge" id="ttsBadge" title="Text-to-Speech">TTS</span>
        </div>
      </div>

      <!-- Microphone button -->
      <div class="mic-container">
        <button class="mic-button" id="micButton" aria-label="Press to speak">
          <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
          <div class="recording-indicator" id="recordingIndicator"></div>
        </button>
        <div class="waveform" id="waveform">
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
        </div>
      </div>

      <!-- Transcription display -->
      <div class="transcription-area" id="transcriptionArea">
        <p class="transcription-text" id="transcriptionText">Press the microphone or use <kbd>Cmd+Shift+Space</kbd></p>
      </div>

      <!-- Intent display -->
      <div class="intent-area" id="intentArea" style="display: none;">
        <div class="intent-badge" id="intentBadge">app_control</div>
        <p class="intent-command" id="intentCommand"></p>
      </div>

      <!-- TTS Controls -->
      <div class="tts-controls" id="ttsControls">
        <div class="tts-toggle">
          <input type="checkbox" id="ttsEnabled" checked>
          <label for="ttsEnabled">TTS</label>
        </div>
        <div class="voice-select-container">
          <select class="voice-select" id="voiceSelect" title="Select TTS Voice">
            <option value="alba">Alba (Scottish)</option>
          </select>
        </div>
        <button class="tts-stop-btn" id="ttsStopBtn" disabled>Stop</button>
        <span class="tts-status" id="ttsStatus">Ready</span>
      </div>

      <!-- Output Toggle -->
      <div class="output-toggle" id="outputToggle" style="display: none;">
        <button class="output-toggle-btn active" id="toggleFiltered" data-mode="filtered">TTS Output</button>
        <button class="output-toggle-btn" id="toggleFull" data-mode="full">Full Output</button>
      </div>

      <!-- Filtered Output (TTS) -->
      <div class="filtered-output" id="filteredOutput" style="display: none;"></div>

      <!-- Output display -->
      <div class="output-area" id="outputArea" style="display: none;">
        <div class="output-header">
          <span class="output-label">Result</span>
          <button class="copy-button" id="copyButton" title="Copy output">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
          </button>
        </div>
        <pre class="output-text" id="outputText"></pre>
      </div>

      <!-- Error display -->
      <div class="error-area" id="errorArea" style="display: none;">
        <p class="error-text" id="errorText"></p>
      </div>

      <!-- Keyboard hints -->
      <div class="keyboard-hints">
        <span><kbd>Cmd+Shift+Space</kbd> Start/Stop</span>
        <span><kbd>Esc</kbd> Cancel</span>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/voice-client.ts"></script>
</body>
</html>
