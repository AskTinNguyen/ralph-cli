<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ralph CLI - Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/htmx.min.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Ralph CLI</h1>
      <span class="subtitle">Autonomous Coding Loop</span>
    </div>
    <nav>
      <a href="/" class="active">Dashboard</a>
      <a href="/streams.html">Streams</a>
      <a href="/logs.html">Logs</a>
      <a href="/editor.html">Editor</a>
    </nav>
  </header>

  <main>
    <!-- Progress Section -->
    <section id="progress-section">
      <h2>Overall Progress</h2>
      <div id="progress-container"
           hx-get="/api/partials/progress"
           hx-trigger="load, every 5s"
           hx-swap="innerHTML">
        <div class="loading">Loading progress...</div>
      </div>
    </section>

    <!-- Stories Section -->
    <section id="stories-section">
      <h2>User Stories</h2>
      <div id="stories-container"
           hx-get="/api/partials/stories"
           hx-trigger="load, every 5s"
           hx-swap="innerHTML">
        <div class="loading">Loading stories...</div>
      </div>
    </section>
  </main>

  <footer>
    <p>Ralph CLI Web UI &mdash; <span id="status-indicator" hx-get="/api/partials/status-indicator" hx-trigger="load, every 5s" hx-swap="innerHTML">checking...</span></p>
  </footer>
</body>
</html>
