<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Planner - Guest Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .subtitle {
      opacity: 0.9;
      font-size: 1.1em;
    }

    .content {
      padding: 30px;
    }

    .form-section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .form-section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .guest-list {
      margin-top: 20px;
    }

    .guest-list h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .guest-item {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .guest-item:hover {
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
    }

    .guest-info {
      flex: 1;
    }

    .guest-name {
      font-size: 1.2em;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .guest-email {
      color: #666;
      font-size: 0.95em;
    }

    .guest-status {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      margin-left: 15px;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-confirmed {
      background: #d4edda;
      color: #155724;
    }

    .status-declined {
      background: #f8d7da;
      color: #721c24;
    }

    .guest-actions {
      display: flex;
      gap: 10px;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 14px;
    }

    .btn-update {
      background: #28a745;
    }

    .btn-delete {
      background: #dc3545;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .alert {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .guest-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .guest-actions {
        margin-top: 15px;
        width: 100%;
      }

      .guest-actions button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’’ Wedding Planner</h1>
      <p class="subtitle">Guest Management System</p>
    </header>

    <div class="content">
      <div id="alert" class="alert"></div>

      <div class="form-section">
        <h2>Add New Guest</h2>
        <form id="addGuestForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>
            <div class="form-group">
              <label for="rsvpStatus">RSVP Status</label>
              <select id="rsvpStatus" name="rsvpStatus">
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="declined">Declined</option>
              </select>
            </div>
          </div>
          <button type="submit">Add Guest</button>
        </form>
      </div>

      <div class="guest-list">
        <h2>Guest List (<span id="guestCount">0</span>)</h2>
        <div id="guestListContainer"></div>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <!-- Load footer component -->
  <link rel="stylesheet" href="/components/footer.css">
  <script src="/components/footer.js"></script>

  <script>
    // Simple require() shim for browser
    // Note: This shim stores the footer module in a temporary variable to avoid redeclaration
    var _modules = {};
    function require(path) {
      if (path === './components/footer.js') {
        if (!_modules[path]) {
          _modules[path] = window.footer;
        }
        return _modules[path];
      }
      throw new Error('Module not found: ' + path);
    }
  </script>

  <script>
    const API_URL = 'http://localhost:3001/api/guests';

    // Show alert message
    function showAlert(message, type = 'success') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
      setTimeout(() => {
        alert.classList.remove('show');
      }, 3000);
    }

    // Fetch and display all guests
    async function loadGuests() {
      try {
        const response = await fetch(API_URL);
        const guests = await response.json();

        const container = document.getElementById('guestListContainer');
        const countEl = document.getElementById('guestCount');

        countEl.textContent = guests.length;

        if (guests.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <svg fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
              </svg>
              <h3>No guests yet</h3>
              <p>Add your first guest using the form above</p>
            </div>
          `;
          return;
        }

        container.innerHTML = guests.map(guest => `
          <div class="guest-item">
            <div class="guest-info">
              <div class="guest-name">${escapeHtml(guest.name)}</div>
              <div class="guest-email">${escapeHtml(guest.email)}</div>
            </div>
            <div>
              <span class="guest-status status-${guest.rsvpStatus}">${guest.rsvpStatus.toUpperCase()}</span>
            </div>
            <div class="guest-actions">
              <button class="btn-small btn-update" onclick="updateGuestStatus('${guest.id}', '${guest.rsvpStatus}')">Update</button>
              <button class="btn-small btn-delete" onclick="deleteGuest('${guest.id}')">Delete</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        showAlert('Error loading guests: ' + error.message, 'error');
      }
    }

    // Add new guest
    document.getElementById('addGuestForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        rsvpStatus: document.getElementById('rsvpStatus').value
      };

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error);
        }

        showAlert('Guest added successfully!');
        e.target.reset();
        loadGuests();
      } catch (error) {
        showAlert('Error adding guest: ' + error.message, 'error');
      }
    });

    // Update guest status
    async function updateGuestStatus(id, currentStatus) {
      const statuses = ['pending', 'confirmed', 'declined'];
      const currentIndex = statuses.indexOf(currentStatus);
      const newStatus = statuses[(currentIndex + 1) % statuses.length];

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rsvpStatus: newStatus })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error);
        }

        showAlert(`Guest status updated to ${newStatus}!`);
        loadGuests();
      } catch (error) {
        showAlert('Error updating guest: ' + error.message, 'error');
      }
    }

    // Delete guest
    async function deleteGuest(id) {
      if (!confirm('Are you sure you want to delete this guest?')) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error);
        }

        showAlert('Guest deleted successfully!');
        loadGuests();
      } catch (error) {
        showAlert('Error deleting guest: ' + error.message, 'error');
      }
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Import footer component
    const footer = require('./components/footer.js');

    // Render footer on page load
    document.getElementById('footer-container').innerHTML = footer();

    // Load guests on page load
    loadGuests();
  </script>
</body>
</html>
